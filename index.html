<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <div class="logo">
                    <img id="img-logo" src="./assets/undraw_enter_uhqk.svg" alt="logo" />
                    <h1 id="logo-text">Odin</h1>
                </div>
                <div class="bkg-img-credits">
                    Photo by
                    <a href="https://unsplash.com/@arnosenoner">Arno Senoner</a>
                    on
                    <a href="https://unsplash.com/photos/PcGSy0Vi1dw">
                        on Unsplash
                    </a>
                </div>
            </div>
            <div class="content">
                <div class="dummy-text">
                    <p>
                        This is not a real online service! Lorem ipsum dolor sit
                        amet consectetur, adipisicing elit. Necessitatibus,
                        commodi! Sign up now to get started.
                    </p>
                    <p>
                        You
                        <em>know</em>
                        you want to.
                    </p>
                </div>
                <form action="" class="form">
                    <div class="input">
                        <label for="first-name">first name</label>
                        <input type="text" id="first-name" required />
                    </div>
                    <div class="input">
                        <label for="last-name">last name</label>
                        <input type="text" id="last-name" required />
                    </div>
                    <div class="input">
                        <label for="email">e-mail</label>
                        <input type="email" id="email" required />
                    </div>
                    <div class="input">
                        <label for="phone-number">phone number</label>
                        <input type="text" id="phone-number" required />
                    </div>
                    <div class="input">
                        <label for="password">password</label>
                        <input type="password" id="password" />
                    </div>
                    <div class="input">
                        <label for="confirm-password">confirm password</label>
                        <input type="password" id="confirm-password" />
                    </div>
                </form>
                <div class="btn">
                    <button type="submit">Creat Account</button>
                </div>
                <div class="log-in">
                    <p>
                        Already have an account?
                        <a href="">Log in</a>
                    </p>
                </div>
                <footer class="footer">
                    <p>By RMR</p>
                    <p>|</p>
                    <p><a href="">Source Code</a></p>
                </footer>
            </div>
        </div>
    </body>
</html>
